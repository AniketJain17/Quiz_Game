<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up </title>
    <link rel="stylesheet" href="./sign_up.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
  <header id="header">
      <a href="#"><img src="./images/Logo.png"></a>
  </header>
      <form action="Quizes.html" class="login-form">
        <h1>Sign Up</h1>

        <div class="txtb">
          <input class="input-text" type="text" name="text" placeholder="Username">	
       </div>

        <div class="txtb">
            <input class="input-text" type="email" name="email" placeholder="Email">	
         </div>
         
           <div class="txtb">
	       <input type="number" name="age" placeholder="Age">
         </div>

         <div class="txtb">
          <input class="input-text" type="text" name="text" placeholder="Place">	
       </div>
         
        <div>
        <input type="submit" class="logbtn" value="Login">
        </div>
      </form>
      </script>
  </body>
</html>
